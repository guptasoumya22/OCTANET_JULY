<!DOCTYPE html>
<html lang="en">

<head>
    <title>DreamStay</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/style.css">

    <body>

        <!-- Navigation -->

        <div class="headerwrapper">
            <div id="header" class="container">
                <div class="logo">
                    <a href="#"><img src="images/DreamStay logo.jpg" alt="logo" width="165" height="74"></a>
                </div>
                <nav>
                    <ul id="navigations">
                        <li><a href="#navigations">HOME</a></li>
                        <li> <a href="#slider">ABOUT</a></li>
                        <li><a href="#map">LOCATONS</a></li>
                        <li><a href="#bestdishes">MENU</a></li>
                        <li><a href="#contactus">CONTACT</a></li>
                    </ul>
                </nav>
            </div>

        </div>

        <!-- Best Hotels -->

        <div class="besthotelswrapper">
            <div id="besthotels" class=" container ">

                <h2 class="wow fadeInUp " data-wow-delay="0.3s ">BEST HOTELS</h2>
                <div class="slider ">
                    <ul>
                        <li>
                            <div class="item ">
                                <img src="images/hotel1.jpg " width="226 " height="225 " alt="sliderimg " class="wow flipInX ">
                                <h3> Moonlight Manor</h3>
                            </div>
                            <div class="item2 ">
                                <img src="images/hotel2.jpg " width="226 " height="225 " alt="sliderimg " class="wow flipInX ">
                                <h3> Sunflower Inn</h3>
                            </div>
                            <div class="item3 ">
                                <img src="images/hotel3.webp " width="226 " height="225 " alt="sliderimg " class="wow flipInX ">
                                <h3>Radiant Gardens Hotel</h3>
                            </div>

                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- BOOK ONLINE -->

        <div class="bookonlinewrapper ">
            <div class="container " id="bookonline ">
                <h2 class="wow fadeInUp " data-wow-delay="0.3s "> BOOK ONLINE</h2>
                <form>
                    <input type="text " class="name wow zoomIn " placeholder="Your Name ">
                    <input type="text " class="email wow zoomIn " placeholder="Your E-MAIL ">
                    <input type="text " class="from wow zoomIn " placeholder="Check In ">
                    <input type="text " class="to wow zoomIn " placeholder="Check Out ">
                    <input type="text " class="persons wow zoomIn " placeholder="Number of persons ">
                    <button class="booknow wow fadeInUp "> BOOK NOW </button>
                </form>
            </div>
        </div>
    </body>

</html>
